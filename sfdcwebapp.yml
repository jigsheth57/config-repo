server:
  port: ${PORT:0}

spring:
  # sleuth.sampler.percentage: 1.0
  sleuth.sampler.rate: 100
  sleuth.sampler.probability: 1.0
  zipkin.sender.type: rabbit
  zipkin.compression.enabled: true
  rabbitmq.listener.direct.retry.enabled: true
  rabbitmq.listener.simple.retry.enabled: true

management:
  cloudfoundry:
    skip-ssl-validation: true
    enabled: true
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: '*'
  endpoint:
    health:
      roles: USER
      show-details: always
    env:
      keys-to-sanitize:  pwd,uid,password,secret,key,client_id,client_key # suffix or regex

logging:
  level:
    com.netflix.eureka: ERROR
    com.netflix.discovery: ERROR
    org.springframework.cloud: ERROR
    io.pivotal.sfdc: DEBUG

sfdc:
  service:
    unavailable: '{"status":503,"data": "Service currently unavailable."}'

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
---
spring:
  profiles: local
  instance:
    nonSecurePort: ${server.port}
  redis:
    host: ${REDIS_HOST:redis}
    port: 6379
eureka:
  instance:
    preferIpAddress: true
    hostname: sfdcwebapp
    nonSecurePort: ${server.port}
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
  client:
    registerWithEureka: true
    fetchRegistry: true
    registryFetchIntervalSeconds: 10
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:discovery}:8761/eureka/
ribbon:
  IsSecure: false
---
spring:
  profiles: cloud # For deployment in Cloud Foundry
  cloud:
    services:
      registrationMethod: direct
eureka:
  instance:
    nonSecurePortEnabled: true
    nonSecurePort: 8080
    securePortEnabled: true
    securePort: 61001
    hostname: ${vcap.application.uris[0]}
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
  client:
    registerWithEureka: true
    fetchRegistry: true
    registryFetchIntervalSeconds: 10
    healthcheck:
      enabled: true
ribbon:
  IsSecure: true
management.metrics:
  enable.all: true
  export.wavefront:
    enabled: true
    uri: proxy://${vcap.services.wf-proxy.credentials.hostname}:${vcap.services.wf-proxy.credentials.port}
    step: 15s
